<html>
    <head>
        <title>Sign in Form</title>
    </head>
    <body style="padding: 2%;">
        <h2>J.K.M.B Mallick High School</h2>
        <h3>Addmission Form</h3>
        <hr>
        <h3>Personal Information</h3>
        <form action="">
            <label for="Name">Name:</label>          
            <input type="text" name="Name" id="" placeholder="Full Name">
            <br><br>
            <label for="Father_Name">Father Name:</label>
            <input type="text" name="Father_Name" placeholder="Father's Name">
            <br><br>
            <label for="CNIC">CNIC</label>
            <input type="number" name="CNIC" id="CNIC" placeholder="CNIC">
            <br><br>
            <label for="color">Favourite Color:</label>
            <input type="color" name="color" id="" >
            <br><br>
            <label for="dob">D-O-B:</label>
            <input type="date" name="dob" id="dob">
            <br><br>
            <hr>
        </form>
        <form action="">
            <h2>Residential Information</h2>
            <label for="cname">City Name:</label>
            <input type="text" name="city_name" id="city_name" placeholder="City Name">
            <br><br>
            <label for="province" accesskey="p">Province</label>
            <select name="province" id="province">
	            <option>Punjab
	            <option>Sindh
                <option>KPK
                <option>Blochistan
            </select>
            <br><br>
            <label for="country" accesskey="C">Country</label>
            <select name="country" id="country">
	            <option>Pakistan
            </select>
            <br><br>
            <label for="gender">Gender:</label>
            <br><br>
            <input type="radio" name="gender" id="gender">Male</input>
            <input type="radio" name="gender" id="gender">Female</input>
            <input type="radio" name="gender" id="gender">Other</input>
            <hr>
        </form>
        <form action="">
            <h2>Academic Information</h2>
            <label for="qualification">Qualification:</label>
            <br>
            <input type="checkbox" name="qualification" id="qali">Matric</input>
            <br><br>
            <input type="checkbox" name="qali" id="qali">Inter</input>
            <br><br>
            <label for="grade">Grades</label>
            <input type="text" name="grade" id="grade" placeholder="Grads">
            <br><br>
            <label for="old">Name of Old School:</label>
            <input type="text" name="old" id="old" placeholder="ABC High School">
            <br><br>
            <hr>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
